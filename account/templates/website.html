{% block body %}
   
<!-- LOADING AREA START ===== -->

<!-- LOADING AREA  END ====== -->

	<div class="page-wraper cus-account-wrap">
    
        <header id="header-admin-wrap" class="header-admin-fixed">
        
            <!-- Header Start -->
            <div id="header-admin">
                <div class="container">
                    
                   <!-- Left Side Content -->
                   <div class="header-left">
                    <div class="cus-account-logo">
                        <a href="/">
                            <img src="https://corunit.com/wp-content/uploads/2023/05/cropped-cropped-corunit-logo-untitled-.png" alt="">
                        </a>
                    </div>
                </div>
                <!-- Left Side Content End -->
                    
                   
        
                </div>
            </div>
            <!-- Header End -->
        
        </header>
        
        
    	
        <!-- Page Content Holder -->
        <div id="content">
            
            <div class="cus-top-nav">
                
                <div class="container">
    
                    <ul class="cus-nav row">
                        <li class="col "><a href="{% url 'account:customer' %}">Appointments</a></li>
                        <li class="col active"><a href="{% url 'account:website' %}">Website</a></li>
                        <li class="col"><a href="{% url 'account:patient_profile' %}">View/Edit Profile</a></li>
                        <li class="col"><a href="{% url 'account:patient_password' %}">Change Password</a></li>
                    </ul>
                </div>
                    
            </div>

            <div class="content-admin-main">
                
                <div class="aon-admin-heading">
                    <h3>Website</h3>
                </div>                    
                 <!--Contact Information-->  
                 <div class="sf-contact-form3 shadow">
                    <form class="contact-form" method="post">
                        <div class="row">
                            
                            <!-- Website Product -->
                            <div class="form-group">
                                <label for="websiteProduct">Website Product<br>Which website product are you ordering?</label>
                                <select id="websiteProduct" name="websiteProduct">
                                    <option value="5_pages">Website: 5 Pages</option>
                                    <option value="10_pages">Website: 10 Pages</option>
                                    <option value="15_pages">Website: 15 Pages</option>
                                    <option value="20_pages">Website: 20 Pages</option>
                                    <option value="25_pages">Website: 25+ Pages</option>
                                    <option value="landing_page">Website: Landing Page</option>
                                </select>
                            </div>

                            <!-- Primary Goal -->
                            <div class="form-group">
                                <label>Primary Goal<br>What is the primary goal of this website?</label>
                                <input type="checkbox" id="inboundLeads" name="primaryGoal" value="inbound_leads">
                                <label for="inboundLeads">Inbound Leads</label>
                                <input type="checkbox" id="quoteRequests" name="primaryGoal" value="quote_requests">
                                <label for="quoteRequests">Quote Requests</label>
                                <input type="checkbox" id="brandAwareness" name="primaryGoal" value="brand_awareness">
                                <label for="brandAwareness">Brand Awareness</label>
                                <input type="checkbox" id="education" name="primaryGoal" value="education">
                                <label for="education">Education</label>
                            </div>

                            <!-- Social Links -->
                            <div class="form-group">
                                <label>Social Links<br>List any social media pages for your business that you would like included on the website.</label>
                                <div class="social-inputs">
                                    <div>
                                        <label for="facebook">Facebook</label>
                                        <input type="text" id="facebook" name="facebook" placeholder="e.g. facebook.com/companyname">
                                    </div>
                                    <div>
                                        <label for="other">Other</label>
                                        <textarea id="other" name="other" placeholder="e.g. twitter.com/companyname&#10;e.g. youtube.com/companychannel&#10;e.g. instagram.com/company" rows="4"></textarea>
                                    </div>
                                </div>
                                <div>
                                    <label for="linkedin">LinkedIn</label>
                                    <input type="text" id="linkedin" name="linkedin" placeholder="e.g. linkedin.com/companyname">
                                </div>
                            </div>





                            <!-- COLUMNS 1 -->
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="">Website Product </label>
                                    <select name="" id="">
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>
                            <!-- COLUMNS 2 -->
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="">Why are you the right provider? </label>
                                    <textarea name="message" placeholder="Answer" class="form-control" rows="4" required=""></textarea>
                                </div>
                            </div>
                            <!-- COLUMNS 2 -->
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="">Why should they come to you now?                                                </label>
                                    <textarea name="message" placeholder="Answer" class="form-control" rows="4" required=""></textarea>
                                </div>
                            </div>
                            <!-- COLUMNS 2 -->
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="">What will be different ? </label>
                                    <textarea name="message" placeholder="Answer" class="form-control" rows="4" required=""></textarea>
                                </div>
                            </div>
                            <!-- COLUMNS 2 -->
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="">Your Solution Summary  </label>
                                    <textarea name="message" placeholder="Answer" class="form-control" rows="4" required=""></textarea>
                                </div>
                            </div>
                           
                           
                            <hr>
                            <h3>Market </h3>
                            <hr>
                             <!-- COLUMNS 2 -->
                             <div class="col-md-12">
                                <div class="form-group">
                                    <label for="">What are the patient demographics you cater to? 
                                    </label>
                                    <textarea name="message" placeholder="Answer" class="form-control" rows="4" required=""></textarea>
                                </div>
                            </div>
                             <!-- COLUMNS 2 -->
                             <div class="col-md-12">
                                <div class="form-group">
                                    <label for="">What Is Your Unique Value Proposition ?   </label>
                                    <textarea name="message" placeholder="Answer" class="form-control" rows="4" required=""></textarea>
                                </div>
                            </div>

                            <!-- COLUMNS 2 -->
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="">How Many Patients Do You Have and How Much Do You Earn for Each Subset of Patient?   </label>
                                    <textarea name="message" placeholder="Answer" class="form-control" rows="4" required=""></textarea>
                                </div>
                            </div>
                            <hr>
                            <h3>Opportunity </h3>
                            <hr>
                            <!-- COLUMNS 2 -->
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="">Describe in depth the problems you want to solve for? 
                                    </label>
                                    <textarea name="message" placeholder="Answer" class="form-control" rows="4" required=""></textarea>
                                </div>
                            </div>

                            <!-- COLUMNS 2 -->
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="">How do you target patients you want to reach? </label>
                                    <textarea name="message" placeholder="Answer" class="form-control" rows="4" required=""></textarea>
                                </div>
                            </div>
                            <!-- COLUMNS 2 -->
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="">What Is Your Unique Value Proposition ?   </label>
                                    <textarea name="message" placeholder="Answer" class="form-control" rows="4" required=""></textarea>
                                </div>
                            </div>

                            <!-- COLUMNS 2 -->
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="">How Many Patients Do You Have and How Much Do You Earn for Each Subset of Patient?   </label>
                                    <textarea name="message" placeholder="Answer" class="form-control" rows="4" required=""></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="sf-contact-submit-btn text-center">
                            <button class="site-button" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
                <!--Contact Information End-->

        </div>
            
    	</div>

 </div>       


{% endblock body %}
