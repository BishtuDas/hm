{% extends 'base2.html' %}
{% load static %}

{% block header %}

{% endblock header %}

{% block css %}
    
{% endblock css %}
    


{% block body %}
   
<div class="page-wraper">
     
    
    <!-- CONTENT START -->
    <div class="page-content">

    
        <!-- Search Bar Home START -->
        <div class="aon-login-wrap d-flex">
             <div class="aon-login-left">
                 <div class="aon-login-heading">
                     <div class="aon-login-text">
                         Your Trust is Our Greatest Incentive!
                     </div>
                     <div class="aon-login-pic">
                         <img src="{% static 'images/banner2/doctor.png' %}" alt=""/>
                     </div>
                 </div>
            </div>
             <div class="aon-login-right d-flex flex-wrap align-items-center">
                 <div class="aon-login-area">
                 <div class="col-md-12">
                     <div class="site-logo login-sign-logo">
                         <a href="#"><img src="https://corunit.com/wp-content/uploads/2023/05/cropped-cropped-corunit-logo-untitled-.png" style="height: 80px;" alt=""/></a>
                     </div>
                 </div>
                 <div class="col-md-12">
                     <div class="login-sign-head">
                         <strong>Welcome Back</strong>
                         <span>Welcome back! Please enter your details.</span>
                     </div>
                 </div>                       
                 
                <ul class="nav nav-pills mb-3 aon-custom-nav aon-login-sign-tabs calen-list-nav m-b30" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <div class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-one" role="tab" aria-selected="true">Login</div>
                    </li>
                    
                </ul>
                <div class="tab-content" >
                    <div class="tab-pane fade show active" id="pills-one" role="tabpanel" aria-labelledby="pills-home-tab">
                        <form class="aon-login-form">
                         <div class="row">
                             <div class="col-md-12">
                                 <div class="form-group">
                                    <label>Client ID</label>
                                    <div class="aon-inputicon-box"> 
                                        <input class="form-control sf-form-control" name="company_name" type="text">
                                        <i class="aon-input-icon fa fa-user"></i>
                                    </div>
                                 </div>
                             </div>
                            
                            
                             <div class="col-md-12">
                                <button type="submit" class="site-button w-100">Submit <i class="feather-arrow-right"></i> </button>
                             </div>
                         </div>
                     </form>
                    </div>
                   
                </div>
                </div>
                 
             </div>
        </div>
        <!-- Search Bar Home END --> 
        
        
    </div>
    <!-- CONTENT END -->


 </div>


{% endblock body %}
